<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
        <fieldset>
            <label for="name_user">Name<input id="name_user" name="name_user" type="text" required></label>
            <label for="email_user">Email<input id="email_user" name="email_user" type="email" required></label>
            <label for="age_user">Age<input id="age_user" name="age_user" type="number" min="10" max="99" required></label>
            <label>Which option best describes your current role?</label>
                <select >
                    <option value="" disabled>Select current role </option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>

            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label for="recommend"><input id="recommend" name="recommend"  class ="inline" type="radio">Definitely</label>
            <label for="recommend"><input id="recommend" name="recommend" class ="inline"  type="radio">Maybe</label>
            <label for="recommend"><input id="recommend" name="recommend" class ="inline"  type="radio">Not sure</label>
        </fieldset>
        <fieldset>
            <label>What is your favorite feature of freeCodeCamp?</label>
            <select>
                <option value="" disabled>Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
            </select>

            <label>What would you like to see improved? (Check all that apply)</label>
            <label for="Front-end" ><input id="Front-end" name="Front-end" type="checkbox"  class ="inline" >Front-end Projects</label>
            <label for="Back-end" ><input id="Back-end" name="Back-end" type="checkbox" class ="inline" >Back-end Projects</label>
            <label for="Data" ><input id="Data" name="Data" type="checkbox" class ="inline" >Data Visualization</label>
            <label for="Challenges" ><input id="Challenges" name="Challenges" type="checkbox" class ="inline" >Challenges</label>
            <label for="Source" ><input id="Source" name="Source" type="checkbox" class ="inline" >Open Source Community</label>
            <label for="rooms" ><input id="rooms" name="rooms" type="checkbox" class ="inline" >Gitter help rooms</label>
            <label for="Videos" ><input id="Videos" name="Videos" type="checkbox" class ="inline" >Videos</label>
            <label for="City" ><input id="City" name="City" type="checkbox" class ="inline" >City Meetups</label>
            <label for="Wiki" ><input id="Wiki" name="Wiki" type="checkbox" class ="inline" >Wiki</label>
            <label for="Forum" ><input id="Forum" name="Forum" type="checkbox" class ="inline" >Forum</label>
            <label for="Courses" ><input id="Courses" name="Courses" type="checkbox" class ="inline" >Additional Courses</label>
        </fieldset>
        <fieldset>
        <label>Any comments or suggestions?</label>
        <textarea name="" id="" cols="50" rows="8" placeholder="Enter your comment here"></textarea></fieldset>
        <button>Submit</button>

    </form>
</body>
</html>
